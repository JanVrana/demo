{% extends templates/layout.html %}
{% block title %}{{ $title }}{% endblock %}

{% block content %}
<h1>{{ $title }}</h1>
<ul>
    {% foreach($feeds as $feedKey => $feed): %}
    <li>{{ $feedKey }} -
        {% foreach($resposeTypes as $type): %}
            <a href="/{{ $feedKey }}/{{ $type }}/">{{ $type }}</a>&nbsp;
        {% endforeach; %}
    </li>
    {% endforeach; %}
</ul>
{% endblock %}
